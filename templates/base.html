<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} 网 站 {% endblock %}</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.net/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        {% block header %}<h1> 违禁词检测 </h1>{% endblock %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer style="height: 50px;width: 100%;margin-bottom: 0px;line-height: 50px">
        {% block footer %}<p style="text-align: center">Copyright © 2023-2024 All Rights Reserved.</p>{% endblock %}
    </footer>
</div>
</body>
{% block script %}{% endblock %}
</html>
